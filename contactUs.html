                <div class="texts-in-second-form">
                    <h3>יש לכם עוד מתכונים או חוויות שתרצו להוסיף או סתם לומר מילה תודה? דברו איתנו</h3>

                        </label>

                            <span class="form-input-text">אימייל<span class="required-field">*</span></span>
